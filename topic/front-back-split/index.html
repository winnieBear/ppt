<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>平台前端前后端分离实践</title>

  <link rel="stylesheet" href="/css/reveal.css">
  <link rel="stylesheet" href="/css/theme/league.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="/lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? '/css/print/pdf.css' : '/css/print/paper.css';
    document.getElementsByTagName('head')[ 0 ].appendChild(link);
  </script>

  <style>
    .reveal ul li {
      list-style-type: square;
    }
  </style>

</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <h3>平台前端前后端分离实践</h3>
        <div style="margin-top:150px">
          <p style="font-size:30px;">冯阳</p>
          <p style="font-size:30px;">2018.1.17</p>
        </div>
      </section>
      <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
      <section data-markdown="./outline.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>

      <section data-markdown="./why.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>

      <section data-markdown="./industry_solutions.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>

      <section data-markdown="./why_not_nodejs.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>

      <section data-markdown="./vue_solution.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>

      <section data-markdown="./why_not_vue_ssr.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>

      <section data-markdown="./fis3_jello.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>

      <section data-markdown="./our_solution.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>

      <section data-markdown="./thanks.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>

    </div>
  </div>

  <script src="/lib/js/head.min.js"></script>
  <script src="/js/reveal.js"></script>

  <script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,
      dependencies: [
        { src: '/plugin/markdown/marked.js' },
        { src: '/plugin/markdown/markdown.js' },
        { src: '/plugin/notes/notes.js', async: true },
        {
          src: '/plugin/highlight/highlight.js', async: true, callback: function () {
            hljs.initHighlightingOnLoad();
          }
        }
      ]
    });
  </script>
</body>

</html>
